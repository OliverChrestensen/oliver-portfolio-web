name: Deploy Portfolio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup SSH agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to server
      env:
        COLOR: blue          # Kan også være grøn, kan ændres dynamisk
        PORT: 4000           # Live port
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd ${{ secrets.DOCKER_COMPOSE_PATH }}
          
          # Stop container med anden farve
          if [ "$COLOR" = "blue" ]; then
            OTHER_COLOR="green"
          else
            OTHER_COLOR="blue"
          fi
          
          docker-compose -f docker-compose.yml stop portfolio-$OTHER_COLOR || true
          
          # Byg og start ny container
          docker-compose -f docker-compose.yml up -d --build portfolio-$COLOR
          
          # (Valgfrit) ryd gamle billeder
          docker image prune -f
        EOF
