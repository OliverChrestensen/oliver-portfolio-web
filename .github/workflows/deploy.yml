name: Deploy Portfolio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_IP }} << 'EOF'
            cd /opt/docker/portfolio

            echo "--- Pulling latest code ---"
            git pull origin main

            echo "--- Building new Docker image ---"
            docker build -t portfolio-blue-portfolio .

            echo "--- Stopping old container (if any) ---"
            docker stop portfolio-blue || true
            docker rm portfolio-blue || true

            echo "--- Running new container ---"
            docker run -d \
              --name portfolio-blue \
              --network nginx-proxy-manager_default \
              -p 4000:3000 \
              portfolio-blue-portfolio

            echo "--- Deployment complete ---"
            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}"
          EOF
